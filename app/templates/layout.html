<!DOCTYPE HTML>
{% raw %}
<title>UTRCC Dashboard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/angular-ui-switch.min.css">
<link rel="stylesheet" href="/static/css/v-accordion.css">
<link rel="stylesheet" href="/static/css/rzslider.min.css">
<link rel="stylesheet" href="/static/css/angular-chart.min.css">
<link rel="stylesheet" href="/static/css/custom.css">
<link rel="stylesheet" href="/static/css/animations.css">
<link rel="shortcut icon" href="/static/image/favicon.ico">
<body ng-app="app">
	<div class="container" ng-controller="LayoutCtrl">
		<header class="row">
			<div class="col-sm-3">
				</br></br></br>
				<img src="/static/image/utrcc_logo.jpg" class="img-responsive" alt="UTRC">
			</div>
			<div class="page-header col-sm-9">
				<h1 ng-bind-html="title()"></h1>
			</div>
		</header>
		<div class="row">
			<v-accordion class="vAccordion--default col-sm-3" control="accordion">
				<v-pane id="{{ menu.url }}" ng-repeat="menu in menuList" expanded="pane.isExpanded" ng-disabled="!logged_in && menu.url!='home'">
					<v-pane-header>
						<ul class="nav nav-pills nav-stacked">
							<li class="menu" ng-class="{ 'active': menu.url == location.menu }"><a ng-href="#/{{menu.url}}"><span ng-class="menu.icon" aria-hidden="true"></span> {{menu.text}}</a></li>
						</ul>
					</v-pane-header>
					<v-pane-content>
						<ul class="nav nav-pills nav-stacked" ng-repeat="subMenu in menu.subMenuList" >
							<li class = "sub-menu" ng-class="{ 'active': subMenu.url == location.subMenu }" ng-hide="subMenu.hide && subMenu.url != location.subMenu"><a ng-href="#/{{menu.url}}/{{subMenu.url}}"><span ng-class="subMenu.icon" aria-hidden="true"></span> {{subMenu.text}}</a></li>
						</ul>
					</v-pane-content>
				</v-pane>
				<v-pane id="login" expanded="false" ng-hide="logged_in">
					<v-pane-header>
						<ul class="nav nav-pills nav-stacked">
							<li class="menu"><a ng-click="login()" style="color: green"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
						</ul>
					</v-pane-header>
					<v-pane-content>					
					</v-pane-content>					
				</v-pane>
				<v-pane id="logout" expanded="false" ng-show="logged_in">
					<v-pane-header>
						<ul class="nav nav-pills nav-stacked">
							<li class="menu"><a href="#/home/" ng-click="logout()" style="color: red"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
						</ul>
					</v-pane-header>
					<v-pane-content>					
					</v-pane-content>
				</v-pane>
			</v-accordion>
			<div class="col-sm-9 h-scroll" ng-view></div>
		</div>
	</div>

	<script type="text/ng-template" id="login.html">
		<div class="modal-header">
			<h3 class="modal-title">Login</h3>
		</div>
		<div class="col-sm-10 col-sm-offset-1">
			<br>
			<form class="form" ng-submit="login()">
				<div class="form-group">
					<label>Name:</label>
					<input type="text" class="form-control" name="name" ng-model="loginForm.email" required>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-lg btn-primary" ng-disabled="disabled" ng-click="login()">Login</button>
				</div>
			</form>
			<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
		</div>
		<div class="modal-footer"></div>
	</script>

	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script-->

	<script src="/static/js/angular.min.js"></script>
	<script src="/static/js/angular-animate.min.js"></script>
	<script src="/static/js/angular-route.min.js"></script>
	<script src="/static/js/angular-sanitize.min.js"></script>
	<script src="/static/js/angular-ui-switch.min.js"></script>
	<script src="/static/js/fileSaver.min.js"></script>
	<script src="/static/js/ui-bootstrap.min.js"></script>
	<script src="/static/js/v-accordion.js"></script>
	<script src="/static/js/rzslider.min.js"></script>
	<script src="/static/js/Chart.min.js"></script>
	<script src="/static/js/angular-chart.min.js"></script>
	<script src="/static/js/echarts.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/services.js"></script>
	<script src="/static/js/controller/home.js"></script>
	<script src="/static/js/controller/quick-search.js"></script>
	<script src="/static/js/controller/search-status.js"></script>
	<script src="/static/js/controller/search-user.js"></script>
	<script src="/static/js/controller/status-analysis.js"></script>
	<script src="/static/js/controller/user-analysis.js"></script>
	<script src="/static/js/controller/list-visualisation.js"></script>
	<script src="/static/js/controller/status-list-visualisation.js"></script>
	<script src="/static/js/controller/user-list-visualisation.js"></script>
	<script src="/static/js/controller/time-statistics.js"></script>
	<script src="/static/js/controller/sentiment-statistics.js"></script>
	<script src="/static/js/controller/location-statistics.js"></script>
	<script src="/static/js/controller/data-cleaning.js"></script>
	<script>
		angular.module("app").controller("SearchEventCtrl", function ($scope) {

		}).controller("EventAnalysisCtrl", function ($scope) {
			$scope.event = {
				name: "Name",
				description: "Some description here",
				keywords: ["keyword_1", "keyword_2", "keyword_3", "keyword_4"],
				start_at: "date_1",
				stop_at: "date_2",
				location: "location"
			}

		})
		.controller("EventListVisualisationCtrl", function ($scope) {

		})
	</script>


</body>
{% endraw %}
