{% raw %}
<div ng-controller="QuickSearchCtrl">
    <div class="col-sm-10 col-sm-offset-1">
        <form>
            <div class="form-group">
                <label for="search">Search :</label>
                <input type="search" class="form-control" placeholder="Enter some keywords" ng-model="state.keywords">
            </div>
        </form>
        <div class="text-right">
            <button type="button" class="btn btn-primary btn-lg" ng-click="search()">Quick Search</button>
        </div>
    </div>
    </br>
    <div ng-include="visualisationURL"></div>
</div>
{% endraw %}
